    <script src="./signup.js" defer></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1101/1101793.png"
              alt="DF Cinema Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- HEADER ENDS -->

    <main>
      <div class="container py-5 m-auto">
        <div class="row">
          <section id="focus-area" class="col-gm-12 col-m-6 col-lg-6">
            <div class="img-div d-none d-md-block">
              <img
                src="./images/popcorn-movie-party-entertainment.png"
                width="128"
                height="128"
                alt=""
              />
            </div>

            <div class="img-div">
              <img
                src="images/pexels-photo-7991182.png"
                width="128"
                height="128"
                alt=""
              />
            </div>

            <div class="img-div d-none d-md-block">
              <img src="images/snacks.png" width="128" height="128" alt="" />
            </div>
          </section>

          <section class="col-gm-12 col-m-6 col-lg-6">
            <form id="sign-up-form">
              <div class="form-group">
                <label for="inputTitle"> Title* </label>
                <button
                  class="dropdown-toggle form-control"
                  type="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Mrs
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Mr</a>
                  <a class="dropdown-item" href="#">Ms</a>
                  <a class="dropdown-item" href="#">Dr</a>
                  <a class="dropdown-item" href="#">Other</a>
                </div>

                <div class="input-error" id="error-message-title"></div>
                <!-- ANCHOR: end div tag of class errorTitle -->
              </div>
              <!-- ANCHOR: end div tag of class form-group -->

              <div class="form-group">
                <label>First name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-first-name"
                  placeholder="Enter first name"
                />

                <div class="input-error" id="error-message-first-name"></div>
              </div>
              <!-- ANCHOR: end div tag of class form-group -->

              <div class="form-group">
                <label for="inputLastName">Last name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-last-name"
                  aria-describedby="lastNameHelp"
                  placeholder="Enter last name"
                />
                <div class="input-error" id="error-message-last-name"></div>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="input-email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <div class="input-error" id="error-message-email"></div>
              </div>

              <div class="form-group">
                <label for="inputDOB">Data of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="input-dob"
                  aria-describedby="DoB Help"
                  placeholder="Enter Date of birth"
                />
                <div class="input-error" id="error-message-dob"></div>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Phone*</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-phone"
                  aria-describedby="phoneHelp"
                  placeholder="Enter phone number"
                />
                <div class="input-error" id="error-message-phone"></div>
              </div>

              <button
                type="submit"
                class="btn btn-light"
                id="sign-up-form-submit-button"
                style="color: #0a1c3a"
                disabled=" true"
              >
                Submit
              </button>

              <!-- ANCHOR: end div tag of class form-group -->
            </form>
          </section>
        </div>
      </div>
    </main>
