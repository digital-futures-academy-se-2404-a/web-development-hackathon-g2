        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER ENDS -->

    <main>
        <div class="container">
            <div class="row">

                <section id="focus-area" class=" col-gm-12 col-m-6 col-lg-6">
                    <div>
                        <img src="images/popcorn-movie-party-entertainment.png" width="128" height="128" alt="" />
                    </div>

                    <div>
                        <img src="images/pexels-photo-7991182.png" width="128" height="128" alt="" />
                    </div>

                    <div>
                        <img src="images/snacks.png" width="128" height="128" alt="" />
                    </div>

                </section>

                <section class=" col-gm-12 col-m-6 col-lg-6">
                    <div>
                        <form>
                            <div class="row">
                                <p class="col-md-3">Title<span>*</span></p>
                                <input type="text" name="freetext" id="freetext-id" />
                            </div>

                            <div class="row">
                                <p class="col-md-3">First Name<span>*</span></p>
                                <input type="text" name="freetext" id="freetext-id" />
                            </div>

                            <div class="row">
                                <p class="col-md-3">Last Name<span>*</span></p>
                                <input type="text" name="freetext" id="freetext-id" />
                            </div>

                            <div class="row">
                                <p class="col-md-3">Email<span>*</span></p>
                                <input type="email" name="username" id="username" />
                            </div>
                            <div class="row">

                                <p class="col-md-3">Date<span>*</span></p>
                                <input type="date" name="date" id="date" />
                            </div>

                            <div class="row" class="row top-buffer">
                                <p class="col-md-3">Phone<span>*</span></p>
                                <input type="text" name="freetext" id="freetext-id" />
                            </div>
                        </form>
                    </div>

                </section>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
